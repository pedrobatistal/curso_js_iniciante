<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro programa...</title>
  <style>
    body {
      background-color: rgb(93, 93, 231);
      color: white; /* comentario em css */
      font: normal 15pt Arial;
    }
    h1 {
      color: yellowgreen;
    }
  </style>
</head>
<body>
  <h1>Olá, mundo!</h1> <!--comentario em HTML-->
  <p>Já me livrei da maldição!!</p>
  <script>
        var n1 = Number(window.prompt('Digite um número: '));
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '));
        var soma = n1 + n2;
        window.alert('A soma dos valores é ' + soma);
        window.alert(`${n1} + ${n2} = ${soma}`);
  </script>

</body>
