<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificando nacionalidade</title>
</head>
<body>
  <h1>Verificando nacionalidade</h1>
  <input type="text" name="país" id="país">
  <input type="button" value="Verificar" onclick="verificar()">
  <div id="res">

  </div>
  <script>
    function verificar(){
      var pais = window.document.querySelector('input#país').value
      var res = window.document.querySelector('div#res')
      var pais = pais.toLowerCase()
      
      res.innerHTML = `<p>${pais}</p>` 

      if (pais == "brasil"){
        res.innerHTML = `<p> Você é brasileiro! </p>`
      } else {
        res.innerHTML = `<p> Seu país é ${pais}, portando você é estrangeiro! </p>`
      }     
      
    }
  </script>  
</body>
</html>
